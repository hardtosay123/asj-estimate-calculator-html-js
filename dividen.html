<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Estimate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="background-color: #DFE8EA;">
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Estimate calulator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculation.html">Trading Estimation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="dividen.html">Dividen Calculation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            In Developing...Currently not available...
        </div>
        <div class="w-100 my-3">
            <div style="max-width: 500px;" class="mx-auto p-3 bg-light">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h2 class="border-bottom">Dividen Calculation</h2>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="current-amount">Current Amount:</label>
                        <input type="number" id="current-amount" class="form-control" name="current-amount" placeholder="Current Amount" />
                    </div>
                    <div class="col-12 mb-3">
                        <label for="amount">Deposit Amount:</label>
                        <input type="number" id="amount" class="form-control" name="amount" placeholder="Deposit Amount" />
                    </div>
                    <div class="col-12 mb-3">
                        <label for="period">Period Days:</label>
                        <input type="number" id="period" class="form-control" name="period" placeholder="Period Days" />
                    </div>
                    <div class="col-12">
                        <button id="calculate" class="btn btn-primary">Calculate</button>
                        <input type="reset" class="btn btn-outline-danger" value="Reset Button" onclick="window.location.reload();">
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="w-100 mb-3">
            <div class="bg-light p-3">
                <div class="row">
                    <div class="col-12 col-md-6 border">
                        <div class="p-2">
                            <label for="amount-on-hand-that-day">Cash On Hand in that days:</label>
                            <h2>$ <span id="amount-on-hand-that-day"></span></h2>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 border">
                        <div class="p-2">
                            <label for="earning">Earning:</label>
                            <h2>$ <span id="earning"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getFlooredFixed(number, decimal) {
            return (Math.floor(number * Math.pow(10, decimal)) / Math.pow(10, decimal));
        }
        $(document).ready(function () {
            $("#calculate").click(async function () {
                var amount = parseFloat($("#amount").val());
                var days = parseInt($("#period").val());
                var amountInTerm = amount;
                for (var i = 0; i < days; i++) {
                    amountInTerm += parseFloat((getFlooredFixed((amountInTerm / 850), 2) * 30).toFixed(2));
                    
                    $("#amount-on-hand-that-day").text(amountInTerm.toFixed(2));
                    $("#earning").text((amountInTerm-amount).toFixed(2));
                }
            });
        });
    </script>
</body>
</html>
