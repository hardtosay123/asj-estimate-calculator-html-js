<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Estimate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="background-color: #DFE8EA;">
    <div class="container">
        <div class="w-100 my-3">
            <div style="max-width: 500px;" class="mx-auto p-3 bg-light">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h2 class="border-bottom">Estimate Calculator</h2>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="amount">Deposit Amount:</label>
                        <input type="number" id="amount" class="form-control" name="amount" placeholder="Deposit Amount" />
                    </div>
                    <div class="col-12 mb-3">
                        <label for="period">Period Days:</label>
                        <input type="number" id="period" class="form-control" name="period" placeholder="Period Days" />
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="w-100 mb-3">
            <div class="bg-light p-3">
                <div class="row">
                    <div class="col-12 col-md-6">

                    </div>
                    <div class="col-12 col-md-6">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
